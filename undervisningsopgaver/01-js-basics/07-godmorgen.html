<body>

    <script>
        let tid = new Date().getHours();


        if (tid >= 5 && tid < 10) {
            console.log("Godmorgen");
        } else if (tid >= 10 && tid < 18) {
            console.log("Goddag");
        } else if (tid >= 18 && tid < 24) {
            console.log("Godaften");
        } else if (tid >= 24 && tid < 5) {
            console.log("Godnat");
        }
    </script>
