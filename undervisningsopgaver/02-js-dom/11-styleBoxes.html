<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        /*        let allBox = document.querySelectorAll(".box");*/
        /*   let allBox = ["#box1", "#box2", "#box3", "box4"]*/
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");



        box1.addEventListener("click", () => {
            box1.style.boxShadow = "5px 10px";
        })


        box2.addEventListener("click", () => {
            box2.style.borderColor = "red";
        })


        box3.addEventListener("click", () => {
            box3.style.borderStyle = "dotted";
        })


        box4.addEventListener("click", () => {
            box4.style.borderRadius = "50%";
        })

                     allBox[2].style.borderStyle = "dotted";
                     allBox[3].style.borderRadius = "50%";

                 });

             })*/
    </script>
</body></html>
